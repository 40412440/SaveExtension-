<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piperift - Save Extension</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Flexible fully-featured save-game system for **Unreal Engine 4**.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/theme.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="shortcut icon" href="assets/favicon.ico" />
</head>
<body>
  <div data-app id="main">Loading...</div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //name: '<img src="assets/logo.png" data-origin="assets/logo.png" class="sidebar-logo" width="50%">',
      logo: '/assets/logo.png',
      name: 'Save Extension',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 2,
      maxLevel: 4,
      repo: 'https://github.com/PipeRift/SaveExtension',
      el: '#main',
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.',
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      footer: {
        copy: ' <span>Copyright &copy;2015-2020 Piperift.</span> <br> <span>All Rights Reserved.</span>',
        auth: ' ',
        pre: '',
        style: 'text-align: center;'
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
</body>
</html>
